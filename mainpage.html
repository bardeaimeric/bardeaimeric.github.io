    .bowl:before {

    .ingredient-colors {

      border-radius: 100%;

    }
    .ingredient-list .ingredient:before {
      background-color: black;

      height: 2px;
      right: calc(100% + 0.5rem);

      top: 0.375rem;
      width: 2rem;
      -webkit-transform: scaleX(0);
              transform: scaleX(0);
      -webkit-transform-origin: 0 50%;
              transform-origin: 0 50%;
      -webkit-transition: -webkit-transform 300ms 200ms cubic-bezier(0.215, 0.61, 0.355, 1);
      transition: -webkit-transform 300ms 200ms cubic-bezier(0.215, 0.61, 0.355, 1);

      transition: transform 300ms 200ms cubic-bezier(0.215, 0.61, 0.355, 1), -webkit-transform 300ms 200ms cubic-bezier(0.215, 0.61, 0.355, 1);

    .garnish {

            <script id="rendered-js">
    const drinkTitle = document.getElementById('drink-name');
    const drinkSelect = document.querySelectorAll('[name="drink-select"]');
    const ingredientColors = document.getElementById('ingredient-colors');
    const ingredientList = document.getElementById('ingredient-list');
    const drinks = [
    {
      name: 'Negroni',
      id: 'negroni',
      ingredients: [
      { text: '1 tranche d orange pour la décoration', color: '#FF7400' },
      { text: '30 ml Campari', color: '#B8141B' },
      { text: '30 ml Gin', color: '#ADFAF7' },
      { text: '30 ml Vermouth rouge', color: '#A62C2B' }],
      
    
      garnish: 'Orange Peel',
      glass: 'Old fashioned' },
    
    {
      name: 'Manhattan',
      id: 'manhattan',
      ingredients: [
      { text: '50 ml Bourbon', color: '#620F06' },
      { text: '25 ml Vermouth rouge', color: '#E89230' },
      { text: '2 trait Bitters Angostura', color: '#A62C2B' }],
    
      garnish: 'Maraschino cherry',
      glass: 'Cocktail' },
    
    {
      name: 'Old Fashioned',
      id: 'old-fashioned',
      ingredients: [
      { text: '1 tranche d orange pour la décoration', color: '#FF7400' },
      { text: '50 ml Bourbon ou whisky de seigle', color: '#E89230' },
      { text: '2 traits Bitters Angostura', color: '#620F06' },
      { text: '1 morceau de sucre', color: '#FFFFFF' },
      { text: '5 ml Eau pétillante', color: '#1CA3EC' }],
    
      garnish: null,
      glass: 'Old fashioned' }];
    
    
    
    
    for (let i = 0; i < drinkSelect.length; i++) {if (window.CP.shouldStopExecution(0)) break;
      drinkSelect[i].addEventListener('click', () => getDrink(drinkSelect[i].id));
    }window.CP.exitedLoop(0);
    
    function getDrink(id) {
      const drink = drinks.find(item => item.id === id);
    
      ingredientColors.innerHTML = '';
      ingredientList.innerHTML = '';
    
      drink.ingredients.forEach(ingredient => {
        ingredientColors.appendChild(addIngredientColor(ingredient));
        ingredientList.appendChild(addIngredientListItem(ingredient));
      });
    
      drinkTitle.textContent = drink.name;
    
      animateIngredients(ingredientColors);
      animateIngredients(ingredientList);
    }
    
    function addIngredientColor(ingredient) {
      let node = document.createElement('div');
    
      node.className = 'ingredient';
      node.dataset.ingredient = ingredient.text;
      node.style.backgroundColor = ingredient.color;
    
      return node;
    }
    
    function addIngredientListItem(ingredient) {
      let node = document.createElement('li');
    
      node.className = 'ingredient';
      node.innerHTML = ingredient.text;
    
      return node;
    }
    
    function animateIngredients(el) {
      const list = el.querySelectorAll('.ingredient');
    
      [...list].forEach((ingredient, i) => {
        setTimeout(() => {
          ingredient.classList.add('animate');
        }, i * 400);
      });
    }
    //# sourceURL=pen.js
        </script>
    
<script src="js/jquery.js"></script>
<script id="rendered-js">
$(document).ready(function(){
	$('body').pointer();
});

(function($){
	$.fn.pointer = function (options) {
		var settings = {
			size : 80,
			spd : 300,
			color : "#a00"
		}
		settings = $.extend(settings, options);
		
		var circle_style = {
			"position":"absolute",
			"z-index":9999,
			"height":10,
			"width":10,
			"border":"solid 4px "+settings.color,
			"border-radius":settings.size
		}
		return this.each(function() {
			var $this = $(this);
			$this.css({"position":"relative"});
			$(document).click(function(e){
				var x = e.pageX-5;
				var y = e.pageY-5;
				
				var pos = {
					top :(-settings.size/2)+y,
					left :(-settings.size/2)+x
				}
		
				$this.append('<div class="circle"></div>');
				$this.find(".circle:last").css(circle_style).css({
					"top":y,
					"left":x
				}).animate({"height":settings.size,"width":settings.size,"left":pos.left,"top":pos.top},{duration:settings.spd,queue:false})
				.fadeOut(settings.spd*1.8,function(){
					$(this).remove();
				});
			});
		});
	}
})(jQuery);
